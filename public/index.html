<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="icon.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam:ital,wght@0,500;0,700;1,400&display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#09f" />
    <meta
      name="description"
      content="Bienvenido al sitio oficial de Qonexia"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Qonexia | Tecnología que une</title>
  </head>
  <body>
    <noscript>
      <p>Lo sentimos pero el sitio no funciona por que ha desactivado JavaScript, lenguaje escencia para este sitio, favor activarlo.</p>
      <h2>¿No sabe como?</h2>
      <ul>
        <li>Ve a confuguración</li>
        <li>Configuración de sitios web</li>
        <li>y en la opción de JavaScript active la opción de habilitar</li>
        <li>o verifique si es solo en este sitio el problema y en la misma opción de config de sitios web entre a https://qonexia.com/ y active JavaScript</li>
      </ul>
      <p>Si no encuentra la opción por estar en un navegador direfente a chrome o firefox, puede usar el buscador inteligente que proporciona la Configuración y buscar JavaScript para activarlo.</p>
      <p>Gracias por visitarnos!!!</p>
    </noscript>
    <div id="main"></div>
    <script>
      CSS.paintWorklet.addModule('bezel.js');
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('service-worker.js')
              .then(register => {
                  console.log(register)
              })
              .catch(err => {
                  console.log(err)
              })
          })
      }
    </script>
  </body>
</html>
